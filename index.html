<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

    <title>Marko D. | Product preview card component</title>

  </head>
  <body>
    <div class="popup-wrapper">
      <div class="left-side">
      </div>
      <div class="right-side">

          <span class="tagline">PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House
            of CHANEL.</p>
        
          <div class="prices">
            <h1 class="price-green">$149.99</h1>
            <span class="old-price">$169.99</span>
          </div>
            <button class="addtocart-btn">
              <div class="btn-div">
                <img src="images/icon-cart.svg" alt="Kiwi standing on oval" class="cart-icon">
                <span>Add To Cart</span>
              </div>
            </button>
        
          
      </div>
    </div>
  </body>
</html>
